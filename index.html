<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- reset styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Google Fonts -->
    <link href="" rel="">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- other styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="container-fluid">
    <header class="row">
        <div class="col-sm-4"></div>
        <h1 class="col-sm-4 text-center">Trivia Game</h1>
    </header>
    <main class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div id="startButton">
                <button id="start" class="btn btn-default">Let's Get Started!</button>
            </div>
            <div class="row">
                <h2 id="timerLocation" class="col-sm-12 text-center"></h2>
            </div>
            <div class="row">
                <h2 id="question" class="col-sm-12 text-center"></h2>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div id="answer1" class="col-sm-4 text-center"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div id="answer2" class="col-sm-4 text-center"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div id="answer3" class="col-sm-4 text-center"></div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div id="answer4" class="col-sm-4 text-center"></div>
            </div>
        </div>
    </main>
    <footer class="row">
        <div id="status" class="col-sm-12 text-center"></div>
    </footer>

    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript file -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
